<!DOCTYPE html>
<html>
<head>
    <title>IPA Signing Form</title>
</head>
<body>
    
  <p>
    Signed Status: (<span id="signed-status-free">[Signed Status]</span>)<br>
    Cert Name: (<span id="cococloud-ios-cert">[Certificate Name]</span>)
</p>


  <script src="https://sign.cococloud-drive.com/cert-status/sign-status.js" defer></script>

    <form id="ipaForm">
        <label for="ipaUrl">IPA URL:</label>
        <input type="text" id="ipaUrl" name="ipaUrl">
        <button type="submit">Sign and Install</button>
    </form>

    <div id="result" style="display: none;">
        <h3>Installation Link:</h3>
        <a id="installLink" target="_blank" rel="noopener noreferrer"></a>
    </div>

    <script>
        document.getElementById("ipaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var ipaUrl = document.getElementById("ipaUrl").value;
            var installLink = document.getElementById("installLink");
            installLink.href = "https://sign.cococloud-drive.com/free-plist?url=" + encodeURIComponent(ipaUrl);
            installLink.innerHTML = "Install App";
            document.getElementById("result").style.display = "block";
        });
    </script>
</body>
</html>
